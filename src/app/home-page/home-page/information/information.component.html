<section>
    <h1 class="text-center">THÔNG TIN VỀ CÔNG TY</h1>
    <a class="information-content" href="javascript:void(0)" [routerLink]="['informationDetail',r.id]" *ngFor="let r of articles">
        <h2>{{r.title}}</h2>
        <div class="img-ratio" style="width: 100%;  height: calc(100vw * 1 / 6);">
            <img src={{r.path}} alt="" width="100%" height="100%">
        </div>
        <p class="information-content-content">{{r.description}}</p>
    </a>
</section>
