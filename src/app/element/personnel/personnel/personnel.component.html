<div class="filed_and_add">
    <button mat-raised-button color="primary" style="margin: .5rem .5rem .5rem 0;" (click)="openDialog('add')">Thêm mới</button>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Họ tên </th>
        <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SĐT </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="department_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phòng ban </th>
        <td mat-cell *matCellDef="let element"> {{element.department_name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="job_title_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Chức danh </th>
        <td mat-cell *matCellDef="let element"> {{element.job_title_name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="position_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Chức vụ </th>
        <td mat-cell *matCellDef="let element"> {{element.position_name}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)=" openDialog('edit',row)"><mat-icon>launch</mat-icon></button>
            <button mat-icon-button (click)="openDialog('delete',row)"><mat-icon>delete_outline</mat-icon></button>
        </td>
    </ng-container>
    <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef [attr.colspan]="8" class="load-data-status">
            Loading data...
        </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef [attr.colspan]="8" class="load-data-status">
            No data.
        </mat-footer-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></tr>
    <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.length == 0)}"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
