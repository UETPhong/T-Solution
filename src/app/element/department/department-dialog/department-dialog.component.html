<section *ngIf="add">
    <h2 mat-dialog-title>Thêm phòng ban</h2>
    <mat-dialog-content class="mat-typography">
        <form class="example-form add-grid-form" [formGroup]="Form">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Phòng ban (*)</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Phòng ban cha</mat-label>
                <mat-select formControlName="parent_id">
                    <mat-option *ngFor="let option of listData2" [value]="option.id">
                        {{option.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <!-- <div class="form-group">
                <label for="careersName">Phòng ban</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="careersName">Phòng ban trực thuộc</label>
                <select class="custom-select" formControlName="parent_id">
                    <option *ngFor="let r of listData2" [value]="r.id">{{r.name}}</option>
                </select>
            </div> -->
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="addDepartment()" cdkFocusInitial> Thêm </button>
        <button mat-button mat-dialog-close>Thoát</button>
    </mat-dialog-actions>
</section>

<section *ngIf="delete">
    <h2 mat-dialog-title>Xóa phòng ban</h2>
    <mat-dialog-content class="mat-typography">

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Thoát</button>

    </mat-dialog-actions>
</section>
